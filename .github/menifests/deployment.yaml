apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-1
  labels:
    app: odoo-1
spec:
  template:
    metadata:
      labels:
        app: odoo-1
    spec:
      containers:
      - image: eu.gcr.io/cf-rungis-exp-development-4l/odoo/odoo:GITHUB_SHA
        imagePullPolicy: IfNotPresent
        name: odoofinal-sha256-1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /mnt/filestore
          name: mypvc
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: mypvc
        persistentVolumeClaim:
          claimName: podpvc