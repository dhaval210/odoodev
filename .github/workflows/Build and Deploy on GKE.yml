name: Build and Deploy on GKE - Dev

on:
  push:
    branches: [ "dev" ]
  workflow_call:

jobs:
  Deploy_to_Dev:
    runs-on: ubuntu-latest
    environment: development
    env:
      GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
      PROJECT_ID: '${{ secrets.GCP_PROJECT_ID }}'
      GAR_LOCATION: europe-west1
      GKE_CLUSTER: odoodevelopment   # TODO: update to cluster name
      GKE_ZONE: europe-west1-d   # TODO: update to cluster zone
      DEPLOYMENT_NAME: odoodevelopment # TODO: update to deployment name
      IMAGE: odoodevelopment

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ env.GCP_CREDENTIALS }}'
        
    - name: Docker configuration
      run: |-
        gcloud --quiet auth configure-docker

    - id: 'get-credentials'
      uses: 'google-github-actions/get-gke-credentials@v1'
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}
             
   
  Restart_the_service:
    runs-on: ubuntu-latest
    needs: Deploy_to_Dev
        
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Docker configuration
      run: |-
        gcloud --quiet auth configure-docker
        
    - name: Sleep for 10 seconds
      uses: dhaval210/wait-action@master
      with:
        time: '10s'

  Copy_Folders_in_Preprod:

    runs-on: ubuntu-latest
    needs: Restart_the_service
    environment: copy_folder_to_next_branch
    env:
      GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
      PROJECT_ID: '${{ secrets.GCP_PROJECT_ID }}'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ env.GCP_CREDENTIALS }}'

    - name: Push
      uses: LnkAsia/git-publish-subdir-action@develop
      env:
          REPO: self
          BRANCH: preprod # The branch name where you want to push the assets
          FOLDER: development # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          TARGET_DIR: development
  call-workflow:
    uses: dhaval210/odoodev/.github/workflows/Build and Deploy on GKE.yml@preprod
    secrets: inherit
