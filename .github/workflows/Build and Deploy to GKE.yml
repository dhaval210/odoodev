name: Build and Deploy to GKE - developer

on:
  push:
    branches:    
      - '**'  

jobs:
  Copy_folders_in_Development:
    runs-on: ubuntu-latest
    environment: developer
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
         destination_branch: "dev"
         github_token: ${{ secrets.GITHUB_TOKEN }}
         pr_label: "feature, automated pr"
         pr_title: "[Example] Simple demo"

    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Copy_development_folder
      uses: LnkAsia/git-publish-subdir-action@develop
      env:
          REPO: self
          BRANCH: dev # The branch name where you want to push the assets
          FOLDER: development # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          TARGET_DIR: development

