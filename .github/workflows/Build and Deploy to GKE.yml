name: Build and Deploy to GKE - developer

on:
  push:
    branches:    
      - developer 

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Copy code in dev
      uses: repo-sync/pull-request@v2
      with:
        source_branch: "developer" 
        destination_branch: "dev"

    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'


  call-workflow:
    uses: dhaval210/odoodev/.github/workflows/Build and Deploy on GKE.yml@dev
    secrets: inherit
