on:
  push:
    branches: [ "dev" ]
  workflow_call:
  
jobs:
  Deploy_to_dev:
    runs-on: ubuntu-latest
    environment: development

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Sleep for 10 seconds
      uses: dhaval210/wait-action@master
      with:
        time: '10s'
  call-workflow:
    uses: dhaval210/odoodev/.github/workflows/main.yml@preprod
    secrets: inherit
