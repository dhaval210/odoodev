on:
  push:
    branches: dhaval
  workflow_call:


jobs:
 Copy_folder:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Alternative option of authentication via credentials json
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
       credentials_json: '${{ secrets.GCP_CREDENTIALS }}'


    - name: Push
      uses: s0/git-publish-subdir-action@develop
      env:
          REPO: self
          BRANCH: dev # The branch name where you want to push the assets
          FOLDER: development # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          TARGET_DIR: development
 
 call-workflow:
    uses: dhaval210/odoodev/.github/workflows/Build and Deploy on GKE.yml@dev

